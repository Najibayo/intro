<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="wrapper d-flex justify-content-center align-items-center">
    <div class="container row">
      <div class="text col-md-6 d-flex justify-content-center align-items-center">
        <h1>Learn to code by watching others</h1>
        <p class="mt-3"> See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
  but understanding how developers think is invaluable.</p>
      </div>

      <div class="form col-md-6">
        <button id="trial" class="mb-4"> Try it free 7 days <span>then $20/mo. thereafter </span> </button>
        <form class="mt-2" action="">
          <input type="text" id="firstname" placeholder="First Name" width="100"> <br>
          <input type="text" id="lastname" placeholder="Last Name "> <br>
          <input type="email" id="email" placeholder="Email Address"> <br>
          <input type="password" id="password" placeholder="Password"> <br>
          <input type="submit" id="submit" value="CLAIM YOUR FREE TRIAL">
          <footer id="terms">By clicking the button, you are agreeing to our <a href="">Terms and Services</a>  </footer>
        </form>
      </div>
    </div>
  </div>

  <script src="app.js"></script>

</html>
